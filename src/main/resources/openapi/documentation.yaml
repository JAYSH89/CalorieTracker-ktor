components:
  schemas:
    Food:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
        name:
          type: "string"
        carbs:
          type: "number"
          format: "double"
        proteins:
          type: "number"
          format: "double"
        fats:
          type: "number"
          format: "double"
        amount:
          type: "number"
          format: "double"
        amountType:
          type: "string"
          enum:
          - "UNIT"
          - "METRIC"
      required:
      - "name"
      - "amountType"
    UserResponse:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
        email:
          type: "string"
        firstName:
          type: "string"
        lastName:
          type: "string"
        birthday:
          type: "string"
          format: "date-time"
        gender:
          type: "string"
          enum:
          - "MALE"
          - "FEMALE"
      required:
      - "id"
      - "email"
    UserRequest:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
        email:
          type: "string"
        password:
          type: "string"
        firstName:
          type: "string"
        lastName:
          type: "string"
        birthday:
          type: "string"
          format: "date-time"
        gender:
          type: "string"
          enum:
          - "MALE"
          - "FEMALE"
      required:
      - "email"
      - "password"
    Map:
      type: "object"
      properties: {}
    Map_String:
      type: "string"
